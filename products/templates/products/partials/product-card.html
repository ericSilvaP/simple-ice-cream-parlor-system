{% load static %}
<div class="product-card-container">
  <div class="image-container">
    {% if product.cover %}
      <img src="{{ product.cover.url }}" alt="produto imagem">
    {% else %}
      <img src="{% static 'products/images/system-logo.png' %}"
           alt="produto imagem">
    {% endif %}
  </div>
  <div class="prod-info">
    <div class="lay-1">
      <div class="prod-name">{{ product.name }}</div>
      <div class="add-to-cart-button-container">
        <form action="{% url 'products:add_to_cart' product.id %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="add-to-cart-button">+</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="lay-2">
      <div class="price">R$ {{ product.price }}</div>
      <div class="quantity">{{ quantity_text }}</div>
    </div>
  </div>
</div>
